<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finapse - Create New Account</title>
    <link rel="stylesheet" href="styles_2.css">
</head>
<body>
    <div class="login-container">
        <div class="app-name">
            <img src="C:\Users\Ridham\Desktop\Finapse\Screenshot 2024-07-25 182406.png" alt="Finapse Symbol" class="logo-placeholder">
            <h1 class="app-name-text">Finapse</h1>
        </div>        
        <div class="login-box">
            <h2>Create New Account</h2>
            <form action="#">
                <div class="input-container">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="input-container">
                    <label for="phoneNo">Phone Number</label>
                    <input type="tel" id="phoneNo" name="phoneNo" required>
                </div>
                <div class="input-container">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-container">
                    <label for="createPassword">Password</label>
                    <input type="password" id="createPassword" name="createPassword" required>
                </div>
                <button type="submit" class="create-account-btn">Create Account</button>
            </form>
            
        </div>
    </div>
</body>
</html>
